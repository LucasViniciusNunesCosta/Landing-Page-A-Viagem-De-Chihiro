<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de chihiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo.svg" alt="Logo studios Ghibli">
        </div>
        <div class="social-media">
            <img src="image/facebook.png" alt="facebook">
            <img src="image/instagram.png" alt="instagram">
            <img src="image/twitter.png" alt="twiter">
            <img src="image/youtube.png" alt="youtube">
        </div>
    </header>
    <div class="container__root">
        <section class="container__about">
            <p class="autor">HAYAO MIYAZAKI</p>
            <h1 class="obra">A VIAGEM DE CHIHIRO</h1>
            <p class="sobre">Chihiro chega a um mundo mágico dominado por
                uma bruxa. Aqueles que a desobedecem soo
                transformados em animais.</p>
            <div class="buttons">
                <button><img src="image/icon-play.png" alt="botão play">Assistir Agora</button>
                <button>Asssitir o trailer</button>
            </div>
        </section>
        <section class="container__ilustration">
            <img src="image/ilustracao.png" alt="Ilustração do fantasma do filme A Viagem De Chihiro flutuando">
        </section>
    </div>
</body>
</html>
